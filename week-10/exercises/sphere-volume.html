<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of a Sphere</title>

    <style>
        label,
        input {
            display: block;
        }
    </style>
</head>


<body>

    <p>Input radius value and get the volume of a sphere.</p>

    <form action="" method="post" id="MyForm">

        <label for="radius">Radius</label>
        <input type="text" name="radius" id="radius" required>

        <label for="volume">Volume</label>
        <input type="text" name="volume" id="volume">

        <input type="submit" value="Calculate" id="submit">
    </form>

    <script>
        const radiusInput = document.getElementById("radius");
        const volumeOutput = document.getElementById("volume");

        function volumeSphere() {
            event.preventDefault();

            const radius = Math.abs(radiusInput.value);
            const volume = ((4 / 3) * Math.PI * Math.pow(radius, 3)).toFixed(2);
            volumeOutput.value = volume;

            // return false;
        }

        window.onload = function () {
            document.getElementById("MyForm").onsubmit = volumeSphere;
        };
    </script>
</body>

</html>
