<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image, Audio, Video</title>
  </head>
  <body>
    <h1>Image</h1>
    <img src="./media/back-to-work.webp" alt="Get Set UK" />

    <h1>Audio</h1>
    <audio controls>
      <source src="./media/bbc-scottish-bird.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <h1>Video</h1>
    <video controls>
      <source src="./media/aardman-short-films.mp4" type="video/mp4" />
      Your browser does not support the video element.
    </video>
  </body>
</html>
