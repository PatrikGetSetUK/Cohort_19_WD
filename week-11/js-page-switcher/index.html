<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page switcher</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <nav>
            <h1>JavaScript Dynamic Webiste</h1>

            <ul class="tabs">
                <li class="tab is-active">
                    <div class=""></div>
                    <a data-switcher data-tab="1">Home</a>
                </li>

                <li class="tab">
                    <a data-switcher data-tab="2">About</a>
                </li>

                <li class="tab">
                    <a data-switcher data-tab="3">Services</a>
                </li>

                <li class="tab">
                    <a data-switcher data-tab="4">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="pages">
            <div class="page is-active" data-page="1">
                <h2>This is a Home Page.</h2>
            </div>

            <div class="page" data-page="2">
                <h2>Welcome to About Page.</h2>
            </div>

            <div class="page" data-page="3">
                <h2>These are our Services.</h2>
            </div>

            <div class="page" data-page="4">
                <h2>TODO: Contact form.</h2>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
