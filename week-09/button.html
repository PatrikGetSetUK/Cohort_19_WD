<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>

<body>
    <input type="button" value="Click me" id="buy_tickets_btn">

    <script>
        const linkedinBtn = document.getElementById("buy_tickets_btn");

        linkedinBtn.addEventListener("click", function () {

            // <a href="https://www.linkedin.com/" target="_blank"></a>
            window.open("https://www.linkedin.com/", "_blank");

            linkedinBtn.value = "Thank you";
        });
    </script>
</body>

</html>
